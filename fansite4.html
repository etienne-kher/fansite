	</header>
	<main id="contact-main">
		<form>
			<h1 id="contact-titre">Nous contacter</h1>

			<label for="nom" class="contact-label">Nom :</label><input class="contact-inp" id="nom" type="text" name="nom" placeholder="MonNom" required autofocus >
			<br>
			<label for="Prenom" class="contact-label">Prenom :</label><input class="contact-inp" id="Prenom" type="text" name="Prenom" placeholder="MonPrenom" required >
			<br>
			<label for="mail" class="contact-label">Em@il :</label><input class="contact-inp" id="mail" type="mail" name="mail" placeholder="MonMail@mail.com" required >
			<br>
			<label for="motif" class="contact-label" >Motife :</label>
			<select class="contact-inp" id="motif" name="motif" required >
				<option>Devenire membre</option>
				<option>Se pleindre </option>
				<option>Autre</option>	
			</select>
			<br>
			<label class="contact-label" for="message">Message :</label>
			<br>
			<textarea id="message" class="" name="message" placeholder="Votre message"   rows="15" cols="50" required ></textarea>
			<br>
			<input id="contact-inp" type="submit">
		</form>
	</main>
